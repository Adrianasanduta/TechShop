<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row middle-xs">
            <div class="col-xs-offset-2 col-xs-4">
                <h1 class="box">TechShop</h1>
            </div>
            <div class="col-xs-6 search-container"><input class="box" type="text" name="Search" id="search"
                    placeholder="Search"></div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-xs-offset-1 center-xs col-xs-2 categories ">
                <div class="list-group list-group-flush " id="list-header">
                    <button type="button" class="list-group-item list-group-item-action ">Categories</button>
                </div>
                <div id="display-categories">
                </div>
                <div class="list-bottom"><button type="button" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                    </button></div>
            </div>
            <div class="col-xs-8 products">
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sort Items
                        </button>
                        <ul class="dropdown-menu"  aria-labelledby="dropdownMenuButton1">
                          <li class='dropdown-item' onclick="sortData('product_price','asc')">Asc by price</li>
                          <li class='dropdown-item'  onclick="sortData('product_price','desc')">Desc by price</li>
                          <li class='dropdown-item' onclick="sortData('product_name', 'asc')">Asc by name</li>
                          <li class='dropdown-item' onclick="sortData('product_name', 'desc')" >Desc by name</li>
                        </ul>
                    </div>
                    <div class="row center-xs" id="display-products">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-4">
                <h4 class="box">TechShop @ 2021</h4>
            </div>
        </div>
    </footer>
    <script src="js/getProducts.js"></script>
    <script src="js/sortProducts.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
