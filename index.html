<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row middle-xs">
            <div class="col-xs-offset-2 col-xs-4">
                <h1 class="box">TechShop</h1>
            </div>
            <div class="col-xs-6 search-container"><input class="box" type="text" name="Search" id="search"
                    placeholder="Search"></div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-xs-offset-1 center-xs col-xs-2 categories">
                Categories
                <div class="row">
                    <ul>
                        <li>Cat1</li>
                        <li>Cat2</li>
                        <li>Cat3</li>
                        <li>Cat4</li>
                        <li>Cat5</li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-8 products">
                <div class="row">
                    Products
                </div>
                <div class="row center-xs">
                    <div class="col-xs-3">
                        <div class="box">Product1</div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box">Product2</div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box">Product3</div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box">Product4</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-4">
                <h4 class="box">TechShop @ 2021</h4>
            </div>
        </div>
    </footer>
</body>

</html>
